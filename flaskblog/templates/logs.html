  
{% extends "layout.html" %}

{% block header %}

<!-- MDBootstrap Datatables  -->
<link href="{{ url_for('static', filename='datatables.min.css') }}" rel="stylesheet">
<script type="text/javascript" src="{{ url_for('static', filename='datatables.min.js') }}"></script>

<script>
  $(document).ready(function () {
      $('#dtOrderExample').DataTable({
        "order" : [[1,"desc"]]
      });
      $('.dataTables_length').addClass('bs-select');
  });
</script>

{% endblock header %}

{% block content %}
<div class="datatableBoxy mt-3">
  <table id="dtOrderExample" class="table" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th class="th-sm">User</th>
        <th class="th-sm">Date</th>
      </tr>
    </thead>
    <tbody>
      {% for log in logs %}
          <tr>
            <td>{{log['User']}}</td>
            <td>{{log['Date']}}</td>
          </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock content %}
